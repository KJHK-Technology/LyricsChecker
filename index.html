<html>

<head>
    <title>Word Finder</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>




    <div class="lyrics-box flex-item">
        <div class="header input-lyrics-title">
            Paste your lyrics below.
        </div>
        <textarea id="lyricBox" class="lyrics tailer filler">Paste your lyrics here.</textarea>
    </div>
    <div class="input-words flex-item">
        <div class="header input-anywhere-flag">
            These words will be flagged even if they appear as sub-words.
        </div>
        <textarea id="anywhereBad" class="filler tailer">asshole
bastard
bi+tch
boner
clit
cocksucker
cu+nt
dickhead
fu+ck
nigga
niggar
nigger
pussy
shi+t</textarea>
    </div>
    <div class="input-words flex-item">
        <div class="header input-lonesome-flag">
            These words will be flagged only if they appear by themselves.
        </div>
        <textarea id="lonesomeBad" class="tailer filler">ass
co+ck
di+ck
di+cks
pri+ck</textarea>
    </div>
    <div class="lyrics-box flex-item">
        <div class="header results-header">
            Results
        </div>
        <div id="myspan" class="tailer filler lyrics lyrics-output"></div>
    </div>


    <script src="./main.js" async defer></script>
</body>

</html>
